<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e7141edab5.js" crossorigin="anonymous"></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1>calculadora imc</h1>
        <div class="form">
            <label>Nome</label>
            <input type="text" id="nome">
            <label>Altura(m)</label>
            <input type="number" id="altura">
            <label>Peso(Kg)</label>
            <input type="number" id="peso">
            <button id="calcular">Calcular</button>
            <button id="apagar">Resetar</button>
        </div>
        <div class="messagebox" id="resultado"></div>
        <div class="socials">
            <span>Desenvolvido por Marcos C. Duarte</span>
            <a href="https://github.com/Marcoschavesd">
                <i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/marcos-chaves-duarte-47098067/">
                <i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
    <footer>
        <script src="/IMC/file.js"></script>
    </footer>
</body>
</html>
